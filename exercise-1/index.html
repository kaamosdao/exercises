<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="preload"
      href="assets/fonts/roboto-700.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="assets/fonts/roboto-regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
  </head>
  <body>
    <main class="page-main">
      <img
        class="page-main__img"
        src="assets/img/mountains.jpg"
        alt="Горы и закат"
        width="720"
        height="900"
      />
      <div class="page-main__form">
        <h1 class="visually-hidden">Login form</h1>
        <form class="form">
          <h2 class="page-main__header">Login to your account</h2>
          <div class="mb-3 form__email">
            <label for="email" class="form-label form__email-label">
              Email
            </label>
            <input
              type="email"
              class="form-control form__email-input"
              id="email"
            />
          </div>
          <div class="mb-3 form__password">
            <label for="password" class="form-label form__password-label">
              Password
            </label>
            <input
              type="password"
              class="form-control form__password-input"
              id="password"
              autocomplete="current-password"
            />
          </div>
          <div class="form__check-container">
            <div class="mb-3 form-check form__check">
              <input
                type="checkbox"
                class="form-check-input form__check-input"
                id="check"
              />
              <label class="form-check-label form__check-label" for="check">
                Remember me
              </label>
            </div>
            <a href="#" class="form__link">Forgot password?</a>
          </div>
          <div class="form__buttons button">
            <button type="submit" class="button__login">Login now</button>
            <button type="button" class="button__signup">
              Or sign-in with google
            </button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
