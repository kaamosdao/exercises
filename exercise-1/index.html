<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="preload"
      href="assets/fonts/roboto-700.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="assets/fonts/roboto-regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
  </head>
  <body>
    <main class="page-main">
      <img
        class="page-main__img"
        src="assets/img/mountains.jpg"
        alt="Горы и закат"
        width="720"
        height="900"
      />
      <div class="page-main__form">
        <h1 class="visually-hidden">Login form</h1>
        <form class="form">
          <h2 class="form__header">Login to your account</h2>
          <div class="form__email input-email">
            <label for="email" class="input-email__label"> Email </label>
            <input
              class="input-email__input form-control"
              id="email"
              autocomplete="email"
              name="email"
            />
            <div class="invalid-tooltip input-email__alert hide"></div>
          </div>
          <div class="form__password input-password">
            <label for="password" class="input-password__label">
              Password
            </label>
            <input
              type="password"
              class="input-password__input form-control"
              id="password"
              autocomplete="current-password"
              name="password"
            />
            <div class="invalid-tooltip input-password__alert hide"></div>
          </div>
          <div class="form__check-container">
            <label class="input-checkbox" for="check">
              <input
                type="checkbox"
                class="input-checkbox__input visually-hidden"
                id="check"
                name="checkboxRemember"
              />
              <span class="input-checkbox__mark"></span>
              <span class="input-checkbox__label">Remember me</span>
            </label>
            <a href="#" class="form__link">Forgot password?</a>
          </div>
          <div class="form__buttons button">
            <button type="submit" class="button__login">Login now</button>
            <button type="button" class="button__signup">
              Or sign-in with google
            </button>
          </div>
        </form>
      </div>
    </main>
    <div
      class="modal fade"
      id="modal"
      tabindex="-1"
      aria-labelledby="modal"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body text-center">
            <h3 class="mb-0">Successfully logined!</h3>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
